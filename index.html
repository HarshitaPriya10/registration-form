<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class ="registration"> Registration Form </div>
            <form>
                <div class="container2">
                    <div class="inputbox">
                        <span class="inputtext">Full Name</span>
                        <input type="text" placeholder="Enter your full name">
                    </div>
                    <div class="inputbox">
                        <span class="inputtext">User Name</span>
                        <input type="text" placeholder="Enter your user name">
                    </div>
                    <div class="inputbox">
                        <span class="inputtext">Email</span>
                        <input type="mail" placeholder="Enter your email Id">
                    </div>
                    <div class="inputbox">
                        <span class="inputtext">Phone Number</span>
                        <input type="text" placeholder="Enter your Contact Number">
                    </div>
                    <div class="inputbox">
                        <span class="inputtext">Password</span>
                        <input type="Password" placeholder="Enter your Password">
                    </div>
                    <div class="inputbox">
                        <span class="inputtext">Confirm Password</span>
                        <input type="Password" placeholder="Confirm your Password">
                    </div>
                    <input class="lastinput" type="submit" value="Submit">

                </div>
            </form>
        </div>

    </body>
</html>
