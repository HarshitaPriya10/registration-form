<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class ="registration"> Registration Form </div>
            <form>
                <div class="container2">
                    <div class="inputbox">
                        <span class="inputtext">Full Name</span>
                        <input id="full name" name="fullname" input type="text" placeholder="Enter your full name">
                    </div>
                    <div class="inputbox">
                        <span class="inputtext">User Name</span>
                        <input id="username" name="username" input type="text" placeholder="Enter your user name">
                    </div>
                    <div class="inputbox">
                        <span class="inputtext">Email</span>
                        <input id="email" name="email" input type="mail" placeholder="Enter your email Id">
                    </div>
                    <div class="inputbox">
                        <span class="inputtext">Phone Number</span>
                        <input id="contact" name="contact" input type="text" placeholder="Enter your Contact Number">
                    </div>
                    <div class="inputbox">
                        <span class="inputtext">Password</span>
                        <input id="password" name="password" input type="Password" placeholder="Enter your Password">
                    </div>
                    <div class="inputbox">
                        <span class="inputtext">Confirm Password</span>
                        <input id="password2" name="password2" input type="Password" placeholder="Confirm your Password">
                    </div>
                    <input class="lastinput" type="submit" value="Submit">

                </div>
            </form>
        </div>
        <script src="script.js"></script>

    </body>
</html>
